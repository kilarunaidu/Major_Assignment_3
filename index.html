<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Assignment 3 - Author Network Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Added Header Section -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Major Assignment 3</h1>
                        <h2 class="text-center">Durga Narasaiah Naidu Kilaru</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Original Content -->
        <div class="row mt-3">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>Author Collaboration Network</h3>
                    </div>
                    <div class="card-body visualization-container">
                        <svg id="network"></svg>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Force Parameters</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Charge Strength: <span id="chargeValue">-30</span></label>
                            <input type="range" id="chargeStrength" min="-200" max="50" value="-30" class="form-range">
                        </div>
                        <div class="mb-3">
                            <label>Link Strength: <span id="linkValue">1</span></label>
                            <input type="range" id="linkStrength" min="0" max="2" step="0.1" value="1" class="form-range">
                        </div>
                        <div class="mb-3">
                            <label>Collision Radius: <span id="collideValue">20</span></label>
                            <input type="range" id="collideRadius" min="5" max="50" value="20" class="form-range">
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Statistics</h4>
                    </div>
                    <div class="card-body">
                        <p>Total Authors: <span id="totalAuthors">0</span></p>
                        <p>Total Links: <span id="totalLinks">0</span></p>
                        <div id="countryLegend"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
